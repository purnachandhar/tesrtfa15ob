<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="assets/asset.gif"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 17.370216010065707; longitude: 78.57250004075469;"
                ></a-image>
                <a-image
                    src="assets/asset.gif"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 17.371470351191988; longitude: 78.5695657040924;"
                ></a-image>
                <a-image
                    src="assets/asset.gif"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 17.37427962816806; longitude: 78.56069622561337;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
